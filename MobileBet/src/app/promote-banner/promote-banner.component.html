<div id="promoteWrap" class="promo-banner-wrap active">
  <div class="promo-banner">

    <ul class="slides">

      <ng-container *ngIf="siteName == 'cricity'">
        <li class="banner"><a href="#" target="_blank"><img
              src="/assets/images/CricityBanner1.jpg" alt="slider1" /></a>
        <li class="banner"><a href="#" target="_blank"><img
              src="/assets/images/CricityBanner2.jpg" alt="slider2" /></a>
        </li>
        <li class="banner"><a href="#" target="_blank"><img
              src="/assets/images/CricityBanner3.jpg" alt="slider3" /></a>
        </li>
        <li class="banner"><a href="#" target="_blank"><img
              src="/assets/images/CricityBanner4.jpg" alt="slider4" /></a>
        </li>
       
      <ng-container *ngIf="siteName == 'cricbuzzerlive'">
            <li class="banner"><a href="#" target="_blank"><img
                  src="https://b2c.static112233.com/m/assets/images/mobile/promo/cricbuzzercom/5.webp"
                  alt="slider4" /></a>
            </li>
            <li class="banner"><a href="#" target="_blank"><img
                  src="https://b2c.static112233.com/m/assets/images/mobile/promo/cricbuzzercom/6.webp"
                  alt="slider4" /></a>
            </li>
            <li class="banner"><a href="#" target="_blank"><img
                  src="https://b2c.static112233.com/m/assets/images/mobile/promo/cricbuzzercom/7.webp"
                  alt="slider4" /></a>
            </li>
            </ng-container>
        
      
      </ng-container>
      <ng-container *ngIf="siteName=='cricbuzzercom' ">
          
        <li class="banner"><a href="#" target="_blank"><img
              src="https://b2c.static112233.com/m/assets/images/mobile/promo/cricbuzzercom/1.webp"
              alt="slider1" /></a>
        </li>
        <li class="banner"><a href="#" target="_blank"><img
              src="https://b2c.static112233.com/m/assets/images/mobile/promo/cricbuzzercom/2.webp"
              alt="slider2" /></a>
        </li>
        <li class="banner"><a href="#" target="_blank"><img
              src="https://b2c.static112233.com/m/assets/images/mobile/promo/cricbuzzercom/3.webp"
              alt="slider3" /></a>
        </li>
        <li class="banner"><a href="#" target="_blank"><img
              src="https://b2c.static112233.com/m/assets/images/mobile/promo/cricbuzzercom/4.webp"
              alt="slider4" /></a>
        </li>
      </ng-container>
      <ng-container *ngFor="let data of IPLBanner">
            <li class="banner"><a target="_blank"><img [src]="data" alt="{{data}}" /></a>
            </li>
        </ng-container>

    </ul>
  </div>
  <div class="promo-banner-loading"></div>
</div>

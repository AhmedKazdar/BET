    function storeDataInLocalStorage() {
      if (window.origin.indexOf('cricity.net') > -1) {
        // console.log(window.origin);
        const queryParams = new URLSearchParams(window.location.search);
        // console.log('111' + queryParams);
        if (queryParams.get('source') != null) {
          localStorage.setItem('AFF_ID', queryParams.get('source'));
          localStorage.setItem('CLICK_ID', queryParams.get('aff_click_id'));
          localStorage.setItem('OFFER_ID', queryParams.get('offer_id'));
        }
      }
    }
    storeDataInLocalStorage();

  <script type="text/javascript">
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();

 
    var def_tawk_bottom = "20px";
    var def_tawk_left = "20px";
    var customize_tawk = "";

    function customize_tawk_widget() {
      var cur_bottom = jQuery("iframe[title='chat widget']").eq(0).css('bottom');
      var cur_left = jQuery("iframe[title='chat widget']").eq(0).css('left');

      if (cur_bottom == def_tawk_bottom && cur_left == def_tawk_left) {
        jQuery("iframe[title='chat widget']").eq(0).css({ 'left': '12px', 'bottom': '68px' });
        jQuery("iframe[title='chat widget']").eq(0).addClass("custom-chat-widget");
        clearInterval(customize_tawk);
      }
    }

    Tawk_API = Tawk_API || {};
    Tawk_API.onLoad = function () {
      var customize_tawk = setInterval(customize_tawk_widget, 100);
    };

    Tawk_API = Tawk_API || {};
    Tawk_API.onChatMinimized = function () {
      var customize_tawk = setInterval(customize_tawk_widget, 100);
    };
